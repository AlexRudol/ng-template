
<div id="sidenav-toggler" class="absolute padding-inner layer-3" >
    <button mat-icon-button [class.hidden]="sidenav.opened" (click)="sidenav.open()" >
        <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button [class.hidden]="!sidenav.opened" (click)="sidenav.close()" >
        <mat-icon>arrow_back</mat-icon>
    </button>
</div>

<mat-sidenav-container class="height-100" >

    <mat-sidenav id="sidenav" #sidenav mode="side" opened="true" class="width-25 padding-y mat-elevation-z1" >
        <mat-nav-list class="margin-top" >
            <mat-list-item *ngFor="let item of menu" >
                <a class="width-100 padding-inner-x right" >{{item.name}}</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <div id="content" class="padding-inner-x margin-left" >
        <router-outlet></router-outlet>

        <div id="page" class="padding block mat-elevation-z1" >
            <h1>{{page.title}}</h1>
            <h3>{{page.subtitle}}</h3>

            <p [innerHTML]="page.content"></p>
        </div>

    </div>

</mat-sidenav-container>
